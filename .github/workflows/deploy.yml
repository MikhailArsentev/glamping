name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          NUXT_PUBLIC_BUILD_ID: ${{ github.sha }}

      - name: Create deployment archive
        run: |
          tar -czf deploy.tar.gz \
            .output \
            public \
            package.json \
            package-lock.json \
            nuxt.config.ts \
            ecosystem.config.cjs

      - name: Deploy to server via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_USER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: 'deploy.tar.gz'
          target: '/tmp/'

      - name: Extract and restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_USER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Перейти в директорию приложения
            cd ${{ secrets.APP_PATH || '/home/glamping/www' }}

            # Создать бэкап текущей версии
            if [ -d ".output" ]; then
              mv .output .output.backup.$(date +%Y%m%d_%H%M%S)
            fi

            # Распаковать новую версию
            tar -xzf /tmp/deploy.tar.gz
            rm /tmp/deploy.tar.gz

            # Создать директорию для логов если не существует
            mkdir -p logs

            # Установить зависимости продакшена (если нужно)
            npm ci --omit=dev

            # Остановить приложение если запущено
            pm2 delete glamping 2>/dev/null || true

            # Запустить приложение через PM2
            pm2 start ecosystem.config.cjs --env production

            # Сохранить список PM2 процессов
            pm2 save

            # Показать статус
            pm2 list

            # Проверить что приложение запустилось
            sleep 3
            if pm2 list | grep -q "glamping.*online"; then
              echo "✅ Приложение успешно запущено"
            else
              echo "❌ Ошибка запуска приложения"
              pm2 logs glamping --lines 50 --nostream
              exit 1
            fi

            # Очистить старые бэкапы (оставить последние 3)
            ls -dt .output.backup.* 2>/dev/null | tail -n +4 | xargs rm -rf 2>/dev/null || true

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_USER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ${{ secrets.APP_PATH || '/home/glamping/www' }}
            pm2 list
            pm2 logs glamping --lines 20 --nostream

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "Application deployed to production server"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Check the logs for details"
